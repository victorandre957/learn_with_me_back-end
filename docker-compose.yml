version: '3'
services:
  postgres:
    image: postgres:15
    container_name: postgres-learn-with-me
    environment:
      POSTGRES_USER: strapi-learn-with-me
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: learn-with-me
    ports:
      - '1234:5432'
    healthcheck:
      test:
        [
          'CMD',
          'pg_isready',
          '-U',
          'strapi-learn-with-me',
          '-d',
          'learn-with-me',
        ]
      interval: 5s
      retries: 5
    restart: always
  strapi:
    env_file:
      - .env
    container_name: strapi-learn-with-me
    image: node:18.13.0
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - '1337:1337'
    user: 1000:1000
    tty: true
    depends_on:
      - postgres
volumes:
  postgres-db-volume:
